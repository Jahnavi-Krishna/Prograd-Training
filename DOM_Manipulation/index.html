<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <ol> 
        <li id="green">Hello</li>
        <li class="red">Hey</li>
        <li class="red">Yo</li>
    </ol>
    <script>
        // query selector - will only return the 1st match
        document.querySelector(".red")
        // query selector all - returns all matches
    </script>
</body>
</html>
