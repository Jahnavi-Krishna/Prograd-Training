    <!-- The most common way to access a html ele is by id -->

        First Number

    </div>
    <div>
        Second Number
        <input type="number" id="sno" placeholder="Enter Second Number" class="ibox">
    </div>
    <button onclick="add()">Add</button>
    <button onclick="methods()">Access</button>

    <p id="demo" class="para">Hey</p>

        function add(){
            var res = Number(document.getElementById("fno").value) + Number(document.getElementById("sno").value);
            console.log(res);
