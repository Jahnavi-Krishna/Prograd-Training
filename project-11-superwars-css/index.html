<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="items" id="heroes">
            <div class="box">
                <img src="./images/super-2.png">
                <div class="des">
                    <p>Captain America</p>
                    <p class="strength">30</p>
                </div>
            </div>
            <div class="box">
                <img src="./images/super-1.png">
                <div class="des">
                    <p>Spider-man</p>
                    <p class="strength">26</p>
                </div>
            </div>
        </div>
        
        <div class="items" id="score">
            <p class="strength">5 - 0</p>
        </div>
        
        <div class="items" id="villians">
            <div class="box">
                <img src="./images/super-20.png">
                <div class="des">
                    <p>Thanos</p>
                    <p class="strength">50</p>
                </div>
            </div>
            <div class="box">
                <img src="./images/super-18.png">
                <div class="des">
                    <p>Gamora</p>
                    <p class="strength">30</p>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">Made with <img src="/images/Vector.svg"> by ProGrad</footer>
</body>

</html>
